<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesaj Kopyalama Paneli</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .message-box {
      margin-bottom: 15px;
      padding: 10px;
      background: #e9ecef;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Mesaj Kopyalama Paneli</h2>
    <div id="messages"></div>
  </div>

  <script>

      },
      {
        name: "A1 Kursu",
        text: "Merhabalar! Öncelikle ilginiz için teşekkürler. Daha önce Almanca dersi aldınız mı, yoksa sıfırdan mı başlıyorsunuz?"
      },
      {
        name: "A1 Kursu 2. Mesaj",
        text: "A1 ile A2 seviyelerini kapsayan programımız Nisan 15'de başlayacak ve toplam 6 hafta sürecek. Haftada 2 gün ders, hafta sonu 1 gün de konuşma pratiği yapıyoruz. Ücret 12.000₺. Programımıza ek olarak offline konu anlatımı ve soru çözüm derslerini de sunuyoruz. Ders kayıtlarını istediğiniz zaman izleyerek eksiklerinizi tamamlayabilir veya önden hazırlık yapabilirsiniz. Öğretmenimizle birlikte ilgili detayları öğrenmek veya içerik hakkında sorularınızı sormak isterseniz kısaca telefonda görüşebiliriz. Böylelikle aklınızdaki tüm soruları yanıtlayabiliriz. Sizin için hangi saat uygundur?"
      },
      {
        name: "B1 Kursu",
        text: "Öncelikle ilginiz için teşekkürler. A2 seviyenizi ne zaman bitirdiğinizi paylaşabilir misiniz? Ve hangi seviyeye kadar devam etme planındasınız?"
      },
      {
        name: "A2 Kursu 2. Mesaj",
        text: "24 Şubat’ta başlayacak 6 haftalık A2 kursumuz için kampanyalı fiyat 7.000₺ (2 taksit seçeneği bulunuyor). Ayrıca offline konu anlatım ve soru çözüm videolarını istediğiniz vakit izleyerek ilerlemenizi destekleyebilirsiniz. Pazartesi, Çarşamba ve Cuma günleri online canlı dersler; hafta sonları ise konuşma dersleri olmaktadır."
      },
      {
        name: "B1 Kursu 2. Mesaj",
        text: "14 Nisan’ta başlayacak 6 haftalık B1 kursumuz için kampanyalı fiyat 6.000₺. Ayrıca offline konu anlatım ve soru çözüm videolarını istediğiniz vakit izleyerek ilerlemenizi destekleyebilirsiniz. Pazartesi ve Çarşamba günleri online canlı dersler; hafta sonları ise konuşma dersleri olmaktadır. Öğretmenimizle birlikte ilgili detayları öğrenmek veya içerik hakkında sorularınızı sormak isterseniz kısaca telefonda görüşebiliriz. Böylelikle aklınızdaki tüm soruları yanıtlayabiliriz. Sizin için hangi saat uygundur?"
      },
      {
        name: "danışmanlık 1.Mesaj",
        text: "Size daha iyi yardımcı olabilmemiz için mesleğiniz, mezuniyetiniz ve Almanya’da hangi branşta çalışmak istediğiniz hakkında bilgi verebilir misiniz? Ayrıca, Almanca eğitimi almış mıydınız?

Teşekkürler."
      },
      {
        name: "Almancalı iş ",
        text: " Size şu şekilde bir danışmanlık hizmeti sunabiliriz:

Toplam ücret: 5040€ (Ödeme planı: 3+1+1)

1. Aşama:

Ön yazı ve CV hazırlama
Online dil eğitimi
Tercüme hizmeti
Denklik başvurusu
Mülakat simülasyonu (Almanca öğreniminin sonlarına doğru)
İş arama süreci
Ücret: 2160€

2. Aşama:

İş bulduktan sonra işverenle online görüşme
İş sözleşmesi edinme süreci
Ücret: 1440€

3. Aşama:

Vize başvurusu ve sürecin tamamlanması
Ücret: 2 taksit halinde 720€ + 720€

2. aşamaya geçiş için en az B1 seviyesinde konuşma becerisi beklenmektedir. En garantili seçenek ise B2 dil sertifikası olacaktır.

Sürece olumlu bakarsanız, iş birliği yaptığımız birimden ilgili arkadaşlarla bir görüşme ayarlayabilir ve detayları paylaşabiliriz."
      },
      {
        name: "Klüpler bilgi",
        text: "Öncelikle ilginiz için teşekkürler. Almanca seviyeniz nedir acaba? Başlangıç ve orta seviye konuşma dersleri sunuyoruz. Size en uygun programı önerebilmemiz için Almanca seviyeniz ile ilgili bilgi alabilir miyiz?"
      },
      {
        name: "Kulüpler A1 A2",
        text: "Başlangıç seviyesi konuşma kulüplerimiz her pazar 17:00-18:30 arasında yapılıyor ve aylık ücreti 2000₺. Pakette A1-A2 konu anlatım videolarımız da bulunuyor; bu videolarla ek destek alırken kulüp etkinliklerinde bol bol pratik yapabilirsiniz. Öğretmenimizle birlikte ilgili detayları öğrenmek veya içerik hakkında sorularınızı sormak isterseniz kısaca telefonda görüşebiliriz. Böylelikle aklınızdaki tüm soruları yanıtlayabiliriz. Sizin için hangi saat uygundur?"
      },
      {
        name: "Kulüpler B1 B2",
        text: "Orta seviye konuşma kulüplerimiz cumartesi günleri 17:00-18:30 arasında yapılıyor ve aylık ücreti 2000₺. Ayrıca, B1-B2 konu anlatım videolarımız da pakete dahil. Bu videolarla bilgilerinizi pekiştirip, kulüp seanslarında konuşma pratiğiyle ilerleyebilirsiniz. Öğretmenimizle birlikte ilgili detayları öğrenmek veya içerik hakkında sorularınızı sormak isterseniz kısaca telefonda görüşebiliriz. Böylelikle aklınızdaki tüm soruları yanıtlayabiliriz. Sizin için hangi saat uygundur?"
      },
      {
        name: "Videolar Kulüp",
        text: "https://youtu.be/odMteKxaHTs?si=CWv20BS8RDzIBzLj - Bu videolardan da ders içeriklerimiz hakkında fikir edinebilirsiniz."
      },
      {
        name: "B2 Video",
        text: "Bu videolardan da ders içeriklerimiz hakkında fikir edinebilirsiniz. https://youtu.be/DraxVYcScog?si=MOHdROZRG044iz0Q ve https://youtu.be/hMXXLIySqZM?si=_Q1h4G3zrQTQYUhw"
      }
    ];

    const messagesContainer = document.getElementById('messages');

    messages.forEach((msg) => {
      const messageBox = document.createElement('div');
      messageBox.className = 'message-box';
      messageBox.innerHTML = `<strong>${msg.name}</strong><p>${msg.text}</p>`;
      
      const copyButton = document.createElement('button');
      copyButton.textContent = 'Kopyala';
      copyButton.onclick = () => {
        navigator.clipboard.writeText(msg.text).then(() => {
          alert('Mesaj kopyalandı!');
        });
      };

      messageBox.appendChild(copyButton);
      messagesContainer.appendChild(messageBox);
    });
  </script>
</body>
</html>
